<div class="chat-room">
    @if (!chatRoom.isDefault && currentUser?.role === 'Admin') { 
        <button class="delete-icon" (click)="deleteChatRoom()">X</button>
    }
    <h2>{{ chatRoom.name }}</h2>
    <p>{{ chatRoom.description }}</p>
    <button [routerLink]="'/chat-rooms/' + chatRoom.id">Rejoindre</button>
</div>
