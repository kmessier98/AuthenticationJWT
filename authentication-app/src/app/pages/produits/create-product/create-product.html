<div class="create-product-container">
    <h1>Ajouter un nouveau produit</h1>
    <form [formGroup]="form" (ngSubmit)="createProduct()">
        <div class="form-group">
            <label for="name">Nom du produit</label>
            <input type="text" id="name" formControlName="name" />
            @if (form.hasError('duplicateName')) {
                <div class="error-message">Un produit avec ce nom existe déjà. Veuillez choisir un nom différent.</div>
            }
            <label for="description">Description</label>
            <textarea id="description" formControlName="description"></textarea>
            <label for="unitPrice">Prix unitaire</label>
            <input type="number" id="unitPrice" formControlName="unitPrice" min="0" />
            <label for="quantity">Quantité</label>
            <input type="number" id="quantity" formControlName="quantity" min="1" /> 
            <input type="file" (change)="onfileSelected($event)" accept="image/*" />
            <button type="submit" class="mt-3 btn btn-primary" [disabled]="isFormInvalid">Créer le produit</button>
        </div>
    </form>
</div>
