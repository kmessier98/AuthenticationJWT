<div class="create-product-container">
    <h1>Ajouter un nouveau produit</h1>
    <form [formGroup]="form" (ngSubmit)="createProduct()">
        <div class="form-group">
            <label for="name">Nom du produit</label>
            <input type="text" id="name" formControlName="name" />
            <label for="description">Description</label>
            <textarea id="description" formControlName="description"></textarea>
            <label for="unitPrice">Prix unitaire</label>
            <input type="number" id="unitPrice" formControlName="unitPrice" value="0" min="0" />
            <label for="quantity">Quantité</label>
            <input type="number" id="quantity" formControlName="quantity" value="1" min="1" />
            <button type="submit" class="mt-3 btn btn-primary">Créer le produit</button>
        </div>

    </form>
</div>
